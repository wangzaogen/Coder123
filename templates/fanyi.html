{% extends "layout.html" %}

<form action="{{ url_for('fanyi.translator_en') }}" method=post>
    <dl>
        <dt>输入翻译:
        <dd><input type=text name=translator_info>
        <dd><input type=submit value=DO>
    </dl>
</form>
{% endblock %}
