<!doctype html>
<title>Coder123</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1>Coder123</h1>
    <div class=metanav>
        {% if not session.logged_in %}
        <a href="{{ url_for('login.login_in') }}">log in</a>
        {% else %}
            <a href="{{ url_for('fanyi.translator_en') }}">translator</a>
{#            <a href="{{ url_for('news_page') }}">news</a>#}
            <a href="{{ url_for('login.login_out') }}">log out</a>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
